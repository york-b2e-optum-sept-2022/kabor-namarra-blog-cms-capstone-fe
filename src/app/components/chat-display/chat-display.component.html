<div (click)="onChatClick()" class="chatDisplayComp">
  <div id="messageDisplay">
    <div *ngFor="let messenger of chat.messenger">
      <h2 *ngIf="messenger.id !== account?.id">@{{messenger.username}}</h2>
    </div>
    <p>{{chat.messages[0].messageText}}</p>
  </div>
  <div id="messageDate">
    {{chat.messages[0].createdDate | date}}
  </div>
</div>
