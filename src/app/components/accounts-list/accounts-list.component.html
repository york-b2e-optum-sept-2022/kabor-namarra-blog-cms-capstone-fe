<div *ngIf="!messaging">
  <button (click)="onBackClick()">Back</button>
  <div *ngFor="let accountDisplay of accountsList">
    <div *ngIf="account?.id !== accountDisplay.id">
      <app-account-display
        [account]="accountDisplay"
      ></app-account-display>
    </div>
  </div>
</div>

<div *ngIf="messaging">
  <app-chat></app-chat>
</div>
