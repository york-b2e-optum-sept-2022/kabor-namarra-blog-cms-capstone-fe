<div class="blogDisplay" (click)="onBlogDisplayClick()">
  <h2>{{blogDisplay.title}}</h2>
  <p>{{blogDisplay.author.firstname}} {{blogDisplay.author.lastname}}</p>
</div>

<div class="blogNew">
  <div class="blogTop">
    <div id="blogUserInfo">
      <h1>{{blogDisplay.author.username}}</h1>
      <div id="blogCreated">{{blogDisplay.createdDate | date}}</div>
    </div>
  </div>
  Hello
</div>
